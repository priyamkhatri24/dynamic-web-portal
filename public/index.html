<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
        <title>Create Domain</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="./floatingLabel.css">

    </head>
    <body>
        <div id='root' class='container'>
            <h3 class='text-center my-4 heading'>Create Your WebApp</h3>

            <div id='formPage'>
                <div className='d-flex text-center'>
                    <label htmlFor='file-input'>
                        <img src='./user.svg' alt='upload your profile pic' className='profile' height="60" id='profilePic'/>
                        <input id='file-input' type='file' accept='image/*'  onchange="uploadFile(this)"/>
                    </label>
                    <span class='ml-3 uploadText'>Upload Profile Picture</span>
                </div>
                <small style="font-family: 'Montserrat';">All fields marked as <span class="text-danger">*</span> are required.</small>
                <form class='mt-1' name='webapp'>
                    <span class="formHeading">Name<span class='text-danger'>*</span></span>
                    <label class='has-float-label my-auto'>
                        <input class='form-control  my-2' name='admin_name' type='text' placeholder='Name' required />
                        <span>Name</span>
                    </label>
                    <span class="formHeading">Institute Name<span class='text-danger'>*</span></span>
                    <label class='has-float-label my-auto'>
                        <input class='form-control my-2' name='admin_ame' type='text' placeholder='Institute Name' required/>
                        <span>Institute Name</span>
                    </label>
                    <span class="formHeading">Tagline</span>
                    <label class='has-float-label my-auto'>
                        <input class='form-control  my-2' name='Tagline' type='text' placeholder='Tagline' />
                        <span>Tagline</span>
                    </label>
                    <span class="formHeading">Email Address<span class='text-danger'>*</span></span>
                    <label class='has-float-label my-auto'>
                        <input class='form-control  my-2' name='email' type='text' placeholder='Email Address' required/>
                        <span>Email Address</span>
                    </label>
                    <span class="formHeading">Mobile Number<span class='text-danger'>*</span></span>
                    <label class='has-float-label my-auto'>
                        <input class='form-control  my-2' name='contact' type='number' placeholder='Mobile Number' required/>
                        <span>Mobile Number</span>
                    </label>
                    <span class="formHeading">City<span class='text-danger'>*</span></span>
                    <label class='has-float-label my-auto'>
                        <input class='form-control  my-2' name='city' type='text' placeholder='City' required />
                        <span>City</span>
                    </label>
                    <span class="formHeading">State<span class='text-danger'>*</span></span>
                    <label class='has-float-label my-auto'>
                        <input class='form-control  my-2' name='state' type='text' placeholder='State' required />
                        <span>State</span>
                    </label>
                    <div class="text-center p-4">
                        <button class='nextButton mx-auto' type="submit">Next</button>
                    </div>
                </form>
            </div>

            <div id="divOuter" style="display: none;" class="w-100">
                <div id="divInner" class="p-5">
                    <input id="partitioned" type="text" maxlength="4"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                        onKeyPress="if(this.value.length==4) return false;" />
                </div>
            </div>
        </div>
        <script src="index.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        </body>
    </body>
</html>
