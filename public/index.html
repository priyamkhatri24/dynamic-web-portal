<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="preload" as="style" onload="this.rel='stylesheet'">
        <noscript>
            <link rel="stylesheet" href="style.css">
        </noscript>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
        <title>Create Domain</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="./floatingLabel.css">
        <link rel="stylesheet" href="./croppie.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
        <script src="cities.js"></script>
        <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </head>
    <body>

        <div id='root' class='container'>
            <h3 class='text-center my-4 heading'>Create Your WebApp</h3>

            <div id='formPage'>
                <div class='d-flex text-center'>
                    <label htmlFor='file-input'>
                        <img src='./user.svg' alt='upload your profile pic' class='profile' height="60" id='profilePic'/>
                        <input id='file-input' type='file' accept='image/*'  onchange="uploadFile(this)"/>
                    </label>
                    <span class='ml-3 my-auto uploadText'>Upload Profile Picture</span>
                </div>
                <small style="font-family: 'Montserrat';">All fields marked as <span class="text-danger">*</span> are required.</small>
                <form class='mt-1' name='webapp'>
                    <span class="formHeading">Name<span class='text-danger'>*</span></span>
                    <label class='has-float-label my-auto'>
                        <input class='form-control  my-2' name='admin_name' type='text' placeholder='Name' required />
                        <span>Name</span>
                    </label>
                    <span class="formHeading">Institute Name<span class='text-danger'>*</span></span>
                    <label class='has-float-label my-auto'>
                        <input class='form-control my-2' name='client_name' type='text' placeholder='Institute Name' required/>
                        <span>Institute Name</span>
                    </label>
                    <span class="formHeading">Tagline</span>
                    <label class='has-float-label my-auto'>
                        <input class='form-control  my-2' name='tagline' type='text' placeholder='Tagline' />
                        <span>Tagline</span>
                    </label>
                    <span class="formHeading">Email Address<span class='text-danger'>*</span></span>
                    <label class='has-float-label my-auto'>
                        <input class='form-control  my-2' name='email' type='text' placeholder='Email Address' required/>
                        <span>Email Address</span>
                    </label>
                    <span class="formHeading">Mobile Number<span class='text-danger'>*</span></span>
                    <!-- <label class='has-float-label my-auto'>
                        <input class='form-control  my-2' name='contact' type='number' placeholder='Mobile Number' required/>
                        <span>Mobile Number</span>
                    </label> -->
                    <p class="m-1">
                        <input id="phone" type="tel" name="contact" required class="intlPhone"/>
                    </p>
                    <span class="formHeading">State<span class='text-danger'>*</span></span>
                    <!-- <label class='has-float-label my-auto'>
                        <input class='form-control  my-2' name='city' type='text' placeholder='City' required />
                        <span>City</span>
                    </label> -->
                    <select onchange="print_city('state', this.selectedIndex);" id="sts" name="state" class="form-control" required></select>

                    <span class="formHeading">City<span class='text-danger'>*</span></span>
                    <!-- <label class='has-float-label my-auto'>
                        <input class='form-control  my-2' name='state' type='text' placeholder='State' required />
                        <span>State</span>
                    </label> -->
                    <select id="state" class="form-control" name="city" required></select>
                    <div class="text-center p-4">
                        <button class='nextButton mx-auto' type="submit">Next</button>
                    </div>
                
                    
                    <script language="javascript">print_state("sts");</script>

                </form>
            </div>


            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="destroyCropper()"></button>
                        </div>
                        <div class="modal-body">
                            <div id='profilePhoto' ></div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="destroyCropper()">Close</button>
                            <button type="button" class="btn btn-primary" onclick="cropDone()">Crop</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
        <script src="index.js"></script>
        <script async src="croppie.min.js"></script>
        <script async src="hamaraCropper.js"></script>
        </body>
    </body>
</html>
