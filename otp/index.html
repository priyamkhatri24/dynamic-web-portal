<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel='stylesheet' type="text/css" href="otp.css"/>
        <title>Enter OTP</title>
    </head>
    <body>
        <div class="otpContainer">
            <h1 style="font-family: 'Montserrat';" class="OtpHeading">Enter OTP</h1>
            <div class="userInput">
                <input type="text" id='ist' maxlength="1" onkeyup="clickEvent(this,'sec')" >
                <input type="text" id="sec" maxlength="1" onkeyup="clickEvent(this,'third')">
                <input type="text" id="third" maxlength="1" onkeyup="clickEvent(this,'fourth')">
                <input type="text" id="fourth" maxlength="1">
            </div>
           <button id='confirmButton'>CONFIRM</button> 
        </div>
        <script async src="index.js"></script>
    </body>
</html>
